{% load static %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Restablecer contraseña</title>
  <link href="{% static 'accounts/css/email/styles.css' %}" media="all" rel="stylesheet" type="text/css"/>
</head>
<body>
<table class="body-wrap">
  <tr>
    <td></td>
    <td class="container" width="600">
      <div class="content">
        <table class="main" width="100%" cellpadding="0" cellspacing="0">
          <tr>
            <td class="content-wrap">
              <table cellpadding="0" cellspacing="0">
                <tr>
                  <td>
                    <img class="img-responsive" src="img/header.jpg"/>
                  </td>
                </tr>
                <tr>
                  <td class="content-block">
                    <h3>Restablecer contraseña</h3>
                  </td>
                </tr>
                <tr>
                  <td class="content-block">
                  </td>
                </tr>
                <tr>
                  <td class="content-block">
                    Restablecer contraseña para el email {{ email }}. Presione el boton para restablacer su contraseña
                  </td>
                </tr>
                <tr>
                  <td class="content-block aligncenter">
                    <a href="{{ protocol }}://{{ domain }}{% url 'accounts:password-reset-confirm' uidb64=uid token=token %}"
                       class="btn-primary">Restablecer contraseña</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <div class="footer">
          <table width="100%">
            <tr>
              <td class="aligncenter content-block">
                <p class="m-t">
                  <small><a href="https://travelposting.com/">Travelposting</a>
                    &copy; 2018 All Rights Reserved Site Map Disclaimer.
                  </small>
                </p>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </td>
    <td></td>
  </tr>
</table>
</body>
</html>
